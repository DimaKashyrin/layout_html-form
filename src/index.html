<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" class="formMain" id="formInfo">
    <fieldset>
      <legend> Personal information</legend>
      <div class="field">
        <label>
          Surname:
          <input type="text" name="suname" autocomplete="off">
        </label>
      </div >
      <div class="field">
        <label>
          Name:
          <input type="text" name="firstName" autocomplete="off">
        </label>
      </div>
      <div class="field">
        <label>
          How old are You?
          <input
            type="number"
            name="number"
            data-qa="field-value"
            value="12"
            min="10"
            max="100"
          >
        </label>
      </div>
      <div class="field">
        <label>
          Full date of birth:
          <input type="date" name="birth">
        </label>
      </div>
      <div class="field">
        <label>
          I accept the term of the agreement
          <input type="checkbox" name="accept">
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Registration</legend>
      <div class="field">
        <label>
          E-mail:
          <input
            type="email"
            name="email"
            data-qa="field-placeholder"
            placeholder="email@example.com"
          >
        </label>
      </div>
      <div class="field">
        <label>
          Password:
          <input type="password" name="password">
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>An interesting fact about you!</legend>
      <div class="field">
        Do you love cats?
        <label>
          <input type="radio" name="cats" value="yes"> Yes
        </label>
        <label>
          <input type="radio" name="cats" value="No"> No
        </label>
      </div>
      <div class="field">
        <label>
          What is your favorite color?
          <input type="color" name="color">
        </label>
      </div>
      <div class="field">
        <label>
          What time do you go to bed?
          <input type="time" name="time">
        </label>
      </div>
      <div class="field">
        <label>
          What are your favorite brand of cars?
          <select multiple>
            <option value="v1">BMW</option>
            <option value="v2">Audi</option>
            <option value="v3">Lada</option>
          </select>
        </label>
      </div>
      <div class="field">
        <label>
          How do you rate our work?
          <input
            type="range"
            value="0"
            name="rateWork"
            min="0"
            max="10"
          >
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Additional info:</legend>
      <div class="field">
        <label>
          Comments:
          <textarea rows="2" cols="23" name="comments"></textarea>
        </label>
      </div>
      <div class="field">
        <label>
          Would you recommend us?
          <select size="1" name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </div>
    </fieldset>

    <button type="submit" name="sub" form="formInfo">Submit</button>

  </form>
</body>
</html>
