<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" class="formMain">
    <fieldset class="personInfo boxDistance">
      <legend> Personal information</legend>
      <label> Surname: <input type="text" name="suname" autocomplete="off"></label> <br>
      <label> Name: <input type="text" name="firstName" autocomplete="off"></label> <br>
      <label> How old are You? <input type="number" name="number" data-qa="field-value" value="12" min="10" max="100"></label> <br>
      <label> Full date of birth: <input type="date" name="birth"></label> <br>
      <label> I accept the term of the agreement <input type="checkbox" name="accept"></label>
    </fieldset>
    <fieldset class="reg boxDistance">
      <legend>Registration</legend>
      <label>E-mail: <input type="email" name="email" data-qa="field-placeholder" placeholder="email@example.com"></label><br>
      <label>Password: <input type="password" name="password"></label>
    </fieldset>
    <fieldset class="aboutYou boxDistance">
      <legend>An interesting fact about you!</legend>
       Do you love cats?
      <label><input type="radio" name="cats" value="yes"> Yes</label>
      <label><input type="radio" name="cats" value="No"> No </label> <br>
      <label>What is your favorite color? <input type="color" name="color"></label><br>
      <label>What time do you go to bed? <input type="time" name="time"></label><br>
      <label>What are your favorite brand of cars?
      <select name="favCars" size="4">
        <option  value="v1">BMW</option>
        <option value="v2">Audi</option>
        <option value="v3">Lada</option>
      </select></label><br>
      <label>How do you rate our work? <input type="range" value="0" name="rateWork" min="0" max="10"></label>
    </fieldset>
    <fieldset class="addInfo boxDistance">
      <legend>Additional info:</legend>
      <label>Comments: <textarea rows="2" cols="23" name="comments"></textarea></label><br>
      <label class="recommend"> Would you recommend us?
      <select size="1" name="recommend">
        <option value="yes">yes</option>
        <option value="no">no</option>
      </select></label>
    </fieldset>
    <input type="submit" value="Submit" name="sub">
  </form>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
